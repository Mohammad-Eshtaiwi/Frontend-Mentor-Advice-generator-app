<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="card">
      <h1>ADVICE <span>#</span></h1>
      <p class="body">
        “It is easy to sit up and take notice, what's difficult is getting up and taking action.”
      </p>
      <div class="divider">
        <Picture>
          <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 540px)">
          <img src="./images/pattern-divider-desktop.svg" alt="divider">
        </Picture>
      </div>
      <button id="get-advice">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </button>
      <div class="loader">
        <div class="skeleton skeleton--head"></div>
        <div class="skeleton skeleton--body"></div>
        <div class="skeleton skeleton--body"></div>
        <div class="skeleton skeleton--body"></div>
        <div class="divider">
          <Picture>
            <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 540px)">
            <img src="./images/pattern-divider-desktop.svg" alt="divider">
          </Picture>
        </div>
      </div>
    </article>
  </main>
</body>
<script src="./script.js"></script>

</html>
